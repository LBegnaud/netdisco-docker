defaults: &defaults
  docker:
    - image: circleci/ruby:2.4.1

version: 2
jobs:
  build-netdisco-base:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run: mkdir -p /tmp/workspace | true
      - run:
          name: Build netdisco-base
          command: |
            TAG=$(git tag -l | grep -E '^2\.[0-9]{6}' | sort -gr | head -n1 | sed -E 's/\.[0-9]{3}$//')
            cd /root/project/netdisco-base
            docker build -t $TAG .
            docker save -o /tmp/workspace/netdisco-base.tar $TAG
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - netdisco-base.tar

  inspect-netdisco-base:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Restore netdisco-base
          command: |
            TAG=$(git tag -l | grep -E '^2\.[0-9]{6}' | sort -gr | head -n1 | sed -E 's/\.[0-9]{3}$//')
            docker load -i /tmp/workspace/netdisco-base.tar
            docker inspect $TAG
            docker history $TAG
            docker images | head

workflows:
  version: 2
  build-netdisco:
    jobs:
      - build-netdisco-base
      - inspect-netdisco-base:
          requires:
            - build-netdisco-base
